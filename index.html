<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>This is the coolest website</h1>
        <p>
            RED WEBSITE. red red red red red red red red red red red red red red red red red red red red red red red red red red red red red red red red red red red red

            <button>0</button>

    <script>
        let counter = 0;
        let btn = document.querySelector('button');
        btn.addEventListener('click', () => {
            btn.innerText = counter++;
        })

</body>
